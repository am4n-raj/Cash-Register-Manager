<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Cash Register</title>
</head>
<body>
    <div class='container'>
        <h1>CASH REGISTER</h1>
    
    <div class='cash-body'>
        <p> Enter the Bill Amount and the cash given by the customer</p>
        <div>Bill Amount :</div>
        <input placeholder="enter bill amount" class="inputbox-bill" />
        <button class="nxtbtn">Next</button>
        <p class="errormsg"></p>
        <div class="next-div">
            <div>Cash Given :</div>
            <input class="inputbox-cashgiven" placeholder="enter cash given"/>
            <button class="check">Check</button>
            <p class="cashmsg"></p>
            

            <div class="table">
                <table>
                    <caption>Cash Return:</caption>
                    <tr>
                        <th>No. of notes</th>
                        <td class="row0"></td>
                        <td class="row1"></td>
                        <td class="row2"></td>
                        <td class="row3"></td>
                        <td class="row4"></td>
                        <td class="row5"></td>
                        <td class="row6"></td>

                    </tr>
                    <tr>
                        <th>Notes</th>
                        <td>2000</td>
                        <td>500</td>
                        <td>100</td>
                        <td>20</td>
                        <td>10</td>
                        <td>5</td>
                        <td>1</td>
                    </tr>
                </table>
            </div>
            <button id="clr-btn">Clear</button>

        </div>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
